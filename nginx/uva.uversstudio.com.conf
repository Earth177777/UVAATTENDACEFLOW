server {
    listen 80;
    server_name uva.uversstudio.com;
    location / { return 301 https://$host$request_uri; }
}

server {
    listen 443 ssl;
    server_name uva.uversstudio.com;

    # Production Hardening
    client_max_body_size 10M; # Allow large avatar uploads
    
    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/uva.uversstudio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/uva.uversstudio.com/privkey.pem;

    # Frontend Proxy
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Backend API Proxy
    location /api/ {
        proxy_pass http://127.0.0.1:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Internal Health Check (Optional, for direct access if needed)
    location /health {
        proxy_pass http://127.0.0.1:5001/api/health;
    }

    # Socket.IO Proxy
    location /socket.io/ {
        proxy_pass http://127.0.0.1:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
