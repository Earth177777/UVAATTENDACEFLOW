version: '3.8'

services:
  backend:
    build:
      context: ./apps/backend
      target: production
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - MONGODB_URI=mongodb://mongo:27017/attendflow
      - JWT_SECRET=${JWT_SECRET:-production_secret_change_me}
      - INITIAL_ADMIN_PASSWORD=${INITIAL_ADMIN_PASSWORD}
      - NODE_ENV=production
    depends_on:
      - mongo
    restart: always

  frontend:
    build:
      context: ./apps/frontend
      target: production
      args:
        - VITE_API_HOST=${VITE_API_HOST:-localhost}
        - VITE_API_PORT=${VITE_API_PORT:-5001}
        - VITE_API_URL=${VITE_API_URL:-http://localhost:5001/api}
        - VITE_WS_URL=${VITE_WS_URL:-ws://localhost:5001}
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: always

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: always

volumes:
  mongo-data:
